<script>
    $(document).ready(function () {
        var sr_id_input = "{ID}";
        var sr_link_input = "{AJAX_LINK}";
        var settings = {
            placeholder: "{PLACEHOLDER}",
            minimumInputLength: "{MINIMUM_INPUT_LENGTH}"
        };
        if (sr_link_input.length > 0) {
            settings["ajax"] = {
                url: sr_link_input,
                dataType: 'json',
                data: function (term, page) {
                    return {
                        term: term,
                        page_limit: 10
                    }
                },
                processResults: function (data, page) {
                    return {
                        results: data.result
                    }
                }
            }

        }
        $("#" + sr_id_input).select2(settings);
    });
</script><select class="chosen {CSS_CLASS}" class="sr_multi_select_input" data-placeholder="{PLACEHOLDER}" id="{ID}" multiple name="{POST_VAR}" style="width:{WIDTH}; display:none;" {ALL_DISABLED}>
	<!-- BEGIN item -->
	<option value="{VAL}" {DISABLED} {SELECTED}>{TEXT}</option>
	<!-- END item -->
</select>
