</div>    <!-- END hidden -->    <!-- BEGIN input -->

	{CONTENT}

	<div class="help-block">{INFO}</div>
	<!-- END input_info -->
</div>    <!-- END input -->    <!-- BEGIN input_label -->

	<!-- END input_info_label -->
</div>    <!-- END input_label -->

	<!-- END multi_icons -->

	<a class="btn btn-link multi_icon up_button" href="#"><span class="sr-only"></span>{IMAGE_UP}</a> <a class="btn btn-link multi_icon down_button" href="#"><span class="sr-only"></span>{IMAGE_DOWN}</a>
	<!-- END multi_icons_move -->
</div></div>
